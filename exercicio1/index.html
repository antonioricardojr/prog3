<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercício 1: Angular JS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="dados.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body ng-app="App">
	<div ng-controller="livrosController">
	
			<ul ng-model="$scope.livro">
				<li> {{ livro.titulo }} </li>
				<li> {{ livro.autores }} </li>
				<li> {{ livro.descricao }} </li>
				<li> {{ livro.url }} </li>
				<li> {{ livro.preco }} </li>
			</ul>

			<button ng-click="anterior()">Anterior </button>
			<button ng-click="proximo()">Próximo </button>

			<!-- Trigger the modal with a button -->
		<button type="button" class="btn" data-toggle="modal" data-target="#myModal">Editar</button>

		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Editar Usuário</h4>
		      </div>
		      <div class="modal-body">
		      	<ul ng-model="$scope.livro">
					<li>Título:<input id="titulo" value="{{livro.titulo}}"> </li>
					<li>Autores: <input id="autores" value="{{livro.autores}}"></input> </li>
					<li>Descrição: <input id="descricao" value="{{livro.descricao}}">  </li>
					<li>URL: <input id="url" value="{{ livro.url }}"></input> </li>
					<li>Preço: <input id="preco" value="{{ livro.preco }}"></input> </li>
				</ul>

		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
		        <button id="botao_confirma" type="submit" class="btn btn-default" data-dismiss="modal" ng-click="update()">Ok</button>
		      </div>
		    </div>

		  </div>
	</div>
		</div>
		
		

	




</body>
</html>
