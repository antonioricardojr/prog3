<body ng-app="App" ng-controller="livrosController">

	<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Livraria</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" ng-click="adicionar()" data-toggle="modal" data-target="#myModal">Adicionar Livro</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

		<div class="container">

		<header class="jumbotron" align="center">
        	
				<h1> {{ livro.titulo }} </h1>
				<img src="http://placehold.it/256x128" alt="">
				<p> {{ livro.autores.join(', ') }} </p>
				<p> {{ livro.descricao }} </p>
				<a href="{{ livro.url }}"> {{ livro.url }} </a>
				<p>R$ {{ livro.preco }} </p>
			

			<button class="btn btn-primary btn-large" ng-click="anterior()">Anterior </button>
			<button class="btn btn-primary btn-large" ng-click="proximo()">Próximo </button>
			<button type="button" class="btn" data-toggle="modal" data-target="#myModal">Editar</button>
			<!-- Modal -->
			<div id="myModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">

			    <!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Editar Usuário</h4>
			      </div>
			      <div class="modal-body form-group container">
			      	<form>
					  <fieldset class="form-group">
					    <label for="titulo">Título</label>
					    <input type="text" class="form-control" id="titulo" ng-model="livro.titulo">
					  </fieldset>
					  <fieldset class="form-group">
					    <label for="autores">Autores</label>
					    <input type="text" class="form-control" id="autores" ng-model="livro.autores"></input>
					  </fieldset>

					  <fieldset class="form-group">
					    <label for="descricao">Descrição</label>
					    <input type="text" class="form-control" id="descricao" ng-model="livro.descricao"></input>
					  </fieldset>

					  <fieldset class="form-group">
					    <label for="url">URL</label>
					    <input type="text" class="form-control" id="url" ng-model="livro.url"></input>
					  </fieldset>

					  <fieldset class="form-group">
					    <label for="preco">Preço</label>
					    <input type="number" class="form-control" id="preco" ng-model="livro.preco"></input>
					  </fieldset>

					</form>
			      </div>


			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
			        <button id="botao_confirma" type="submit" class="btn btn-default" data-dismiss="modal">Ok</button>
			      </div>
			    </div>
			  </div>



		</div>

		</header>
